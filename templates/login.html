{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}
	<div style="float:right; padding:10px">
		<form action="/register" align="right">
			<label>
				<input type="submit" value="Register">
			</label>
		</form>
	</div>
	<form action="/login" method="post">
		<div class="container">
			<h1>Login</h1>
			<p>Please login with an existing account. </p>
			<div class="form-group">
				<input autocomplete="off" autofocus type="text" placeholder="Username" name="username" required>
			</div>
			<div class="form-group">
				<input autocomplete="off" autofocus type="password" placeholder="Password" name="password" required>
			</div>
			<div>
				<button type="submit">Login</button>
			</div>
		</div>
	</form>
{% endblock %}
