{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block body %}
	<div style="float:right; padding:10px">
		<form action="/login" align="right">
			<label>
				<input type="submit" value="Login">
			</label>
		</form>
	</div>
	<form action="/register" method="post">
		<div class="container">
			<h1>Register</h1>
			<p>Please fill in this form to create an account.</p>
			<div class="form-group">
				<input autocomplete="off" autofocus type="text" placeholder="Username" name="username" required>
			</div>
			<div class="form-group">
				<input autocomplete="off" autofocus type="password" placeholder="Password" name="password" required>
			</div>
			<div class="form-group">
				<input autocomplete="off" autofocus type="password" placeholder="Password (again)" name="confirmation" required>
			</div>
			<div>
				<button type="submit">Register</button>
			</div>
		</div>
	</form>
{% endblock %}
